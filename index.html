<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>


<a-scene>

 <!-- rainbow -->
  <a-torus geometry="arc:180" position="0 -0.75 -5" radius="5" color="#FF0000"></a-torus>
  <a-torus geometry="arc:180" position="0 -0.75 -5" radius="4.5" color="#FF7F00"></a-torus>
  <a-torus geometry="arc:180" position="0 -0.75 -5" radius="4" color="#FFFF00"></a-torus>
  <a-torus geometry="arc:180" position="0 -0.75 -5" radius="3.5" color="#00FF00 "></a-torus>
  <a-torus geometry="arc:180" position="0 -0.75 -5" radius="3" color="blue"></a-torus>
  <a-torus geometry="arc:180" position="0 -0.75 -5" radius="2.5" color="#4B0082"></a-torus>
  <a-torus geometry="arc:180" position="0 -0.75 -5" radius="2" color="#9400D3"></a-torus>

<!-- clouds -->

  <a-entity geometry="primitive: circle; radius: 2" material="side: double" position="2.5 4.9 -9.7">
  <a-animation attribute="position"
direction="alternate" 
dur="6000"
from="2.5 4.9 -9.7"
to="-21 4.9 -9.7"
repeat="indefinite"></a-animation>
  </a-entity>

  <a-entity geometry="primitive: circle; radius: 2" material="side: double" position="4.5 4.9 -9.7">

  <a-entity geometry="primitive: circle; radius: 1.5" material="side: double" position="7 4.9 -9.7">

direction="alternate" 
dur="6000"
from="7 4.9 -9.7"
to="-16.5 4.9 -9.7"
repeat="indefinite"></a-animation>
  </a-entity>

<!-- ==============================================================================================-->


  <a-entity geometry="primitive: circle; radius: 1.95" material="side: double" position="-35.5 14.9 -9.7">

dur="8000"
direction="alternate"
to="22.5 16.9 -6.7"

direction="alternate"
dur="8000"
to="27 16.9 -6.7"

  </a-entity>



<!-- ========================================================================================= -->


  <a-entity geometry="primitive: circle; radius: 1.95" material="side: double" position="22.5 -13.9 -7.2">

from="27 -13.9 -7.2"

<!-- ======================================================================================== -->

<!-- static clouds under the rainbow -->
   <!-- Left cloud  -->
  <a-entity geometry="primitive: circle; radius: 2" material="side: double" position="-7.3 -1.50 -8"></a-entity>
  <a-entity geometry="primitive: circle; radius: 1.5" material="side: double" position="-9.3 -1.50 -8"></a-entity>
